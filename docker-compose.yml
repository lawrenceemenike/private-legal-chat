version: '3.8'

services:
  app:
    build: .
    container_name: private-legal-chat
    ports:
      - "8000:8000"
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - API_URL=http://localhost:8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # Uncomment above 'deploy' section if using NVIDIA GPU and nvidia-container-toolkit is installed
